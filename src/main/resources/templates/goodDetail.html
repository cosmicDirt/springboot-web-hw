<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/goodDetail.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="header">
    <img src="img/logo.png" style="width: 400px;height: 90px;float: left;padding-top: 25px">
    <ul>
        <li><a href="/"> 首 页 </a></li>
        <li><a href="/trolley"> 购 物 车 </a></li>
        <li><a href="/order"> 查 看 订 单 </a></li>
        <li><a href="/login"> 登 录 </a></li>
        <li><a href="/register"> 注 册 </a></li>
    </ul>
</div>
<div class="center_con clearfix">
    <div class="main_menu fl">
        <img id="good_imglink" src="">
    </div>
    <div class="goods_detail_list fr">
        <h3 id="good_name"></h3>
        <p id="good_description"></p>

        <div class="prize_bar">
            <div class="show_prize fl">￥<em id="one_price"></em></div>
            <div class="show_unit fl" id="price_unit">单位：件</div>
        </div>

        <div class="goods_num clearfix">
            <div class="num_name fl">数量：</div>
            <ul class="counter">
                <li id="minus"><input type="button" onclick="minuser()" value="-"/></li>
                <li id="countnum">1</li>
                <li id="plus"><input type="button" onclick="adder()" value="+"/></li>
            </ul>
            <div id="stock">（ 库存：0 ）</div>
        </div>
        <div class="total">总价：<em id="total_price">0.00元</em></div>
        <div class="operate_btn">
            <a onclick="buy()" href="" class="buy_btn">立即购买</a>
            <a onclick="toTrolley()" href="" class="add_cart">加入购物车</a>
        </div>
    </div>
</div>

</body>
<script src="js/goodDetail.js"></script>
</html>
